{% extends "base.html" %}

{% block content %}

<h1 align="center">Add a Blog Entry</h1>
    <form method='post' action='/newentry'>
        <label>
            Title for your new blog:
        </label>
        <br>
            <input type="text" name="title" value="{{title}}">
            <br><span class="error">{{title_error}}</span>
        <br><br><br><br>
        <label>
            Your new blog:
            <br>
            <textarea name="body">{{body}}</textarea>
            <br><span class="error">{{body_error}}</span>
        </label>
        <br>
        <input type="submit" value='Add Entry' />
    </form>

{% endblock %}
